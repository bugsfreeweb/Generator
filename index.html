<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto QR Code Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
</head>
<body>
    <h1>Crypto QR Code Generator</h1>
    <div class="container">
        <div class="left-column">
            <h2>Current Market Price Chart</h2>
            <canvas id="price-chart"></canvas>
            <div class="market-data">
                <div class="market-data-left">
                    <h3>Market Data</h3>
                    <p id="market-cap">Market Cap: </p>
                    <p id="volume-24h">Volume (24h): </p>
                    <p id="total-supply">Total Supply: </p>
                    <p id="circulating-supply">Circulating Supply: </p>
                </div>
                <div class="market-data-right">
                    <h3>Available Markets</h3>
                    <ul id="market-list"></ul>
                    <p id="more-markets" style="display:none;">...more</p>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div id="crypto-price">
                <img id="crypto-logo" alt="Crypto Logo" />
                <span id="crypto-price-text"></span>
            </div>
            <form id="crypto-form">
                <label for="crypto-type">Crypto Type:</label>
                <select id="crypto-type" name="crypto-type" required>
                    <option value="bitcoin">Bitcoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="litecoin">Litecoin</option>
                    <option value="solana">Solana</option>
                    <option value="supra">Supra</option>
                    <option value="cardano">ADA</option>
                    <option value="stellar">XLM</option>
                    <option value="ripple">XRP</option>
                    <option value="deso">DeSo</option>
                    <option value="pi">Pi</option>
                    <!-- Add more cryptocurrencies as needed -->
                </select>
                <label for="crypto-address">Crypto Address:</label>
                <input type="text" id="crypto-address" name="crypto-address" required>
                <button type="submit">Generate QR Code</button>
            </form>
            <canvas id="qrcode"></canvas>
            <button id="download-button">Download QR Code</button>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
